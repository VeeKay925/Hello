<!DOCTYPE html>
<html>
<head>
	<title>Closure</title>
</head>
<body>
	<script>
		function addNumbers(firstNumber,secondNumbers)
		{
			var returnValue="Result is:";
			//This inner function has acces to the outer function's variables & parameters
			function add()
			{
				return returnValue+(firstNumber+secondNumbers);
			}
			return add();
		}
		var result=addNumbers(10,20);
		document.write(result);
	</script>

</body>
</html>
